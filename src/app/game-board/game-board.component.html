<mat-grid-list cols="5" rowHeight="2:1">
    <mat-grid-tile *ngFor="let card of cards">
        <mat-card [ngClass]="getCardColor(card)" class="mat-elevation-z9">
            {{ card.word }}
            <button mat-button class="reveal" (click)="checkCard(card)" *ngIf="!card.revealed">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </button>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
